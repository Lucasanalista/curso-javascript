<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 70pt arial;
            background: rgb(7, 240, 7);
            color:red;
            width: 500px;
            height: 500px;
            line-height: 400px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id = "area" onclick="clicar()" onmouseenter="entrar ()" onmouseout="sair()">
        
        Interaja....
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText= 'clicou!'
            a.style.background= 'blue'
            
        
        }
        function entrar () {
            a.innerText =  'entrou'
        }
        function sair () {
            a.innerText = 'saiu'
            a.style.background= 'green'
        }
    </script>
</body>
</html>
